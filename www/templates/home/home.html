  <!-- "has-subheader" class removed from ion-content -->
  <ion-content class="stable-bg">
    <ion-refresher on-refresh="refresh()" pulling-icon="ion-chevron-up"></ion-refresher>
    <!-- Repeat over user's games -->
    <div class="list card new-feeds" ng-repeat="item in games">

      <div class="item text-center">
        <h2 ui-sref="tab.post({id: item.$id})"><b>{{item.name}}</b></h2>
        <p>{{item.location}}</p>
        <p>{{item.duration}}</p>
      </div>

      <!-- 
      <div class="item item-body post-body" ui-sref="tab.post({id: $index})">
        <p class="post-text">
          It's here! Our latest Global Video Index is now available. This quarter we show <a href="">new trends</a> in mobile video consumption, engagement patterns by length of video, how sports publishers can grow viewers around gameday & how programmatic is
          <span class="seemore">...see more</span>
        </p>
      </div> 
      -->

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="" href="">
          {{ parsedDate(item.startDate) | date}}
        </a>
        <a class="" href="">
          {{ parsedDate(item.startDate) | date: shortTime }}
        </a>
      </div>
    </div>   

    <!-- Recommended games -->
    <div class="list card">
      <div class="item">
        <h2>Games recommended for you</h2>
      </div>

      <div class="item item-avatar item-text-wrap" ng-repeat="item in [0,1,2]">
        <img src="img/adam.jpg" class="avatar-organization">
        <h2><b>Product Management Manager, Finance</b></h2>
        <p>ABB bank, Ho Chi Minh</p>
      </div>
    </div>    

  </ion-content>
</ion-view>
