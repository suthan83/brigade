<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-calm tabs-light">
  
  <!-- move badge to profile page and add notifications there, everytime something changes -->
  <ion-tab title="Discover" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/home" badge="5" badge-style="badge-assertive">
    <ion-nav-view name="home"></ion-nav-view>
  </ion-tab>
<!-- 
  <ion-tab title="Discover" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/network">
    <ion-nav-view name="network"></ion-nav-view>
  </ion-tab> -->

  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/me">
    <ion-nav-view name="me"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Create" icon-off="ion-plus-round" icon-on="ion-plus-round" href="#/tab/create">
    <ion-nav-view name="create"></ion-nav-view>
  </ion-tab>

</ion-tabs>
